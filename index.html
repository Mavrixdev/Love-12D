    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 25%, #fecfef 50%, #fad0c4 75%, #ffd1ff 100%);
            background-size: 400% 400%;
            background-attachment: fixed;
            overflow: hidden;
            position: relative;
            animation: gradientShift 15s ease infinite;
        }

        /* Animated background layers */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(255, 192, 203, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 40% 40%, rgba(255, 105, 180, 0.3) 0%, transparent 60%),
                radial-gradient(circle at 60% 60%, rgba(255, 182, 193, 0.2) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 60% 60%, rgba(255, 182, 193, 0.3) 0%, transparent 60%),
                radial-gradient(circle at 30% 70%, rgba(255, 192, 203, 0.3) 0%, transparent 60%),
                radial-gradient(circle at 70% 30%, rgba(255, 105, 180, 0.2) 0%, transparent 50%);
            animation: backgroundFloat 25s ease-in-out infinite reverse;
            z-index: -1;
        }

        @keyframes backgroundFloat {
            0%, 100% {
                transform: translateX(0) translateY(0) scale(1);
                opacity: 0.7;
            }
            33% {
                transform: translateX(30px) translateY(-30px) scale(1.1);
                opacity: 0.5;
            }
            66% {
                transform: translateX(-20px) translateY(20px) scale(0.9);
                opacity: 0.8;
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 97vh;
            position: relative;
        }

        .container svg {
            width: 50%;
            height: 50%;
            filter: drop-shadow(0 0 25px rgba(255, 192, 203, 0.9)) drop-shadow(0 0 40px rgba(255, 105, 180, 0.6)) drop-shadow(0 0 60px rgba(255, 182, 193, 0.4));

            transition: all 0.3s ease;
            cursor: pointer;
        }

        .container svg:hover {
            filter: drop-shadow(0 0 50px rgba(255, 192, 203, 1)) drop-shadow(0 0 80px rgba(255, 105, 180, 0.9)) drop-shadow(0 0 100px rgba(255, 182, 193, 0.6)) drop-shadow(0 0 120px rgba(255, 255, 255, 0.4));
            transform: scale(1.08) rotate(2deg);
            animation-play-state: paused;
        }

        @keyframes gentleFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
            }
            25% { 
                transform: translateY(-8px) rotate(0.5deg) scale(1.02); 
            }
            50% { 
                transform: translateY(-15px) rotate(1deg) scale(1.05); 
            }
            75% { 
                transform: translateY(-8px) rotate(0.5deg) scale(1.02); 
            }
        }

        @keyframes roseGlow {
            0% {
                filter: drop-shadow(0 0 25px rgba(255, 192, 203, 0.9)) drop-shadow(0 0 40px rgba(255, 105, 180, 0.6)) drop-shadow(0 0 60px rgba(255, 182, 193, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 35px rgba(255, 192, 203, 1)) drop-shadow(0 0 60px rgba(255, 105, 180, 0.8)) drop-shadow(0 0 80px rgba(255, 182, 193, 0.6)) drop-shadow(0 0 100px rgba(255, 255, 255, 0.3));

            100% {

            }
        }

        /* Floating sparkles */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #fff 0%, #ffd1dc 30%, transparent 70%);
            border-radius: 50%;
            animation: sparkleFloat 6s linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Floating hearts */
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b9d;
            animation: heartFloat 8s linear infinite;
            pointer-events: none;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Floating stars */
        .floating-star {
            position: absolute;
            font-size: 16px;
            color: #ffd700;
            animation: starFloat 10s linear infinite;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        @keyframes starFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Floating diamonds */
        .floating-diamond {
            position: absolute;
            font-size: 14px;
            color: #e6e6fa;
            animation: diamondFloat 12s linear infinite;
            pointer-events: none;
            text-shadow: 0 0 8px rgba(230, 230, 250, 0.8);
        }

        @keyframes diamondFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Floating flowers */
        .floating-flower {
            position: absolute;
            font-size: 18px;
            color: #ff69b4;
            animation: flowerFloat 9s linear infinite;
            pointer-events: none;
            text-shadow: 0 0 8px rgba(255, 105, 180, 0.8);
            filter: drop-shadow(0 0 4px rgba(255, 105, 180, 0.4));
        }

        /* Floating butterflies */
        .floating-butterfly {
            position: absolute;
            font-size: 16px;
            color: #ff6b9d;
            animation: butterflyFloat 12s linear infinite;
            pointer-events: none;
            text-shadow: 0 0 6px rgba(255, 107, 157, 0.6);
            filter: drop-shadow(0 0 3px rgba(255, 107, 157, 0.4));

            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1.2);

            25% {
                transform: translateX(20px) rotate(5deg);

            50% {
                transform: translateX(-15px) rotate(-3deg);

            75% {
                transform: translateX(10px) rotate(2deg);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(0) rotate(0deg) scale(0.8);
                opacity: 0;
            }
        }

        @keyframes flowerFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1.2);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(180deg) scale(0.8);
                opacity: 0;
            }
        }

        @keyframes sparkleFloat {
            0% {

                opacity: 0;
            }
            10% {
                opacity: 1;

            90% {
                opacity: 1;

                opacity: 0;
            }

        .rose1, .rose2, .rose3, .rose4 {
            filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.6));

        }

            filter: drop-shadow(0 0 3px rgba(34, 197, 94, 0.4));
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 20px rgba(255, 107, 157, 0.8), 0 0 30px rgba(255, 192, 203, 0.4);

            }
            50% {

            }
            100% {

                transform: scale(1.02);
            }
        }

        /* Smooth animation for Click me now text */
        @keyframes clickTextGlow {
            0% {
                text-shadow: 0 0 15px rgba(255, 107, 157, 0.6);
                transform: scale(1);
            }
            100% {
                text-shadow: 0 0 25px rgba(255, 107, 157, 0.9), 0 0 35px rgba(255, 192, 203, 0.5);
                transform: scale(1.02);
            }
        }

        /* Smooth animation for letter title */
        @keyframes letterTitleGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 107, 157, 0.4);
                transform: scale(1);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 107, 157, 0.7), 0 0 30px rgba(255, 192, 203, 0.4);
                transform: scale(1.01);
            }

        #text-click:hover {
            transform: scale(1.15) rotate(1deg);
            filter: drop-shadow(0 0 40px rgba(255, 20, 147, 1)) drop-shadow(0 0 60px rgba(255, 105, 180, 0.8)) drop-shadow(0 0 80px rgba(255, 192, 203, 0.6));

        }

        @keyframes textFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Sound button */
        .sound-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);

            align-items: center;
            justify-content: center;

            font-size: 20px;

            background: rgba(255, 192, 203, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 192, 203, 0.6);
        }

        .sound-button.muted {
            opacity: 0.5;
        }

        /* Hide audio element */
        #backgroundMusic {
            display: none;
        }

        /* Made with love styling */
        .made-with-love {
            position: fixed;
            bottom: 20px;
            right: 20px;

            text-shadow: 0 0 10px rgba(255, 107, 157, 0.5);

        .made-with-love:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.5);

            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }

        let rid = null; // request animation id
        const SVG_NS = "http://www.w3.org/2000/svg";
        const pathlength = shape.getTotalLength();

        let t = 0; // at the begining of the path
        let lengthAtT = pathlength * t;

        let d = shape.getAttribute("d");

        // 1. build the d array
        let n = d.match(/C/gi).length; // how many times

        let pos = 0; // the position, used to find the indexOf the nth C

        class subPath {
            constructor(d) {
                this.d = d;
                this.get_PointsRy();
                this.previous = subpaths.length > 0 ? subpaths[subpaths.length - 1] : null;
                this.measurePath();
                this.get_M_Point(); //lastPoint
                this.lastCubicBezier;
                this.get_lastCubicBezier();
            }

            get_PointsRy() {
                this.pointsRy = [];
                let temp = this.d.split(/[A-Z,a-z\s,]/).filter(v => v); // remove empty elements
                temp.map(item => {
                    this.pointsRy.push(parseFloat(item));
                }); //this.pointsRy numbers not strings
            }

            measurePath() {
                let path = document.createElementNS(SVG_NS, "path");
                path.setAttributeNS(null, "d", this.d);
                // no need to append it to the SVG
                // the lengths of every path in dry
                this.pathLength = path.getTotalLength();

            get_M_Point() {
                if (this.previous) {
                    let p = this.previous.pointsRy;
                    let l = p.length;
                    this.M_point = [p[l - 2], p[l - 1]];
                } else {
                    let p = this.pointsRy;
                    this.M_point = [p[0], p[1]];
                }
            }

            get_lastCubicBezier() {
                let lastIndexOfC = this.d.lastIndexOf("C");
                let temp = this.d
                    .substring(lastIndexOfC + 1)
                    .split(/[\s,]/)
                    .filter(v => v);
                let _temp = [];
                temp.map(item => {
                    _temp.push(parseFloat(item));
                });
                this.lastCubicBezier = [this.M_point];
                for (let i = 0; i < _temp.length; i += 2) {
                    this.lastCubicBezier.push(_temp.slice(i, i + 2));
                }
            }

        let subpaths = [];

        // create new subPaths
        for (let i = 0; i < n; i++) {
            // finds the of nth C in d
            let newpos = d.indexOf("C", pos + 1);

                let sPath = new subPath(d.substring(0, newpos));
                subpaths.push(sPath);

            //change the value of the position pos
            pos = newpos;

        // at the end add d to the subpaths array
        subpaths.push(new subPath(d));

        let index;
        for (index = 0; index < subpaths.length; index++) {

        function get_T(t, index) {
            let T;
            lengthAtT = pathlength * t;
            if (index > 0) {

                    (lengthAtT - subpaths[index].previous.pathLength) /
                    (subpaths[index].pathLength - subpaths[index].previous.pathLength);
            } else {
                T = lengthAtT / subpaths[index].pathLength;
            }

        function getBezierPoints(t, points) {
            let helperPoints = [];
